name: ESLint
on:
  push:
    branches:
      - develop
  pull_request:
    types: [edited, labeled, opened, synchronize, reopened]
    branches:
      - develop
jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: set up node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: check out code
        uses: actions/checkout@v2
      - name: install
        run: yarn install
      - name: eslint
        run: yarn lint
